# Server block to redirect all HTTP traffic to HTTPS
server {
    listen 80;
    server_name app.indolat.com crm.indolat.com;
    return 301 https://$host$request_uri;
}

# Server block for the main PHP application
server {
    listen 443 ssl http2;
    server_name app.indolat.com crm.indolat.com;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    # Blok location khusus untuk redirect di root (/)
    location = / {
        if ($host = app.indolat.com) {
            return 302 /web/login;
        }
        if ($host = crm.indolat.com) {
            return 302 /admin/login;
        }

        proxy_pass http://php:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy ke FrankenPHP untuk semua request lainnya
    location / {
        proxy_pass http://php:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
